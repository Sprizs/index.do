<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录 - 烧饼米表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="icon" type="image/png" href="../favicon-16x16.png">

  <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
  <!--<link rel="stylesheet/less" type="text/css" href="../assets/css/app.less"/>-->
  <!--<script src="https://cdn.bootcss.com/less.js/2.7.2/less.min.js"></script>-->
  <link rel="stylesheet" href="../assets/css/app.css">
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/theme.js"></script>
</head>
<body data-type="login" class="theme-white">

<div class="am-g tpl-g">
  <!-- 风格切换 -->
  <div class="tpl-skiner">
    <div class="tpl-skiner-toggle">
      <span class="fa fa-gear"></span>
    </div>
    <div class="tpl-skiner-content">
      <span class="skiner-color skiner-white" data-color="theme-white"></span>
      <span class="skiner-color skiner-black" data-color="theme-black"></span>
    </div>
  </div>
  <div class="tpl-login">
    <div class="tpl-login-logo"></div>
    <form class="am-form tpl-form-line-form">
      <div class="am-form-group">
        <input type="text" class="tpl-form-input" id="username" placeholder="请输入账号">
      </div>
      <div class="am-form-group">
        <input type="password" class="tpl-form-input" id="password" placeholder="请输入密码">
      </div>
      <div class="am-form-group tpl-login-remember-me">
        <input id="remember-me" type="checkbox">
        <label for="remember-me">记住密码</label>
      </div>
      <div class="am-form-group">
        <button id="do_login" type="button"
                class="am-btn am-btn-primary am-btn-block tpl-btn-bg-color-success tpl-login-btn">提交
        </button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function () {
    $('#do_login').on('click', function () {
      $.ajax({
        method: 'POST',
        url: '../api/index.php/admin/login',
        data: {
          username: $('#username').val(),
          password: $('#password').val(),
        },
        async: false,
        success: function (data) {
          if (data['status'] !== 200) {
            alert('[' + data['status'] + ']' + data['message']);
            return;
          } else {
            window.location.href = 'index.php';
          }
        },
      });
    });
  });
</script>
<script src="../assets/js/amazeui.min.js"></script>
<script src="../assets/js/app.js"></script>
</body>
</html>
